<div class="card pet-card h-100">
  <div class="card-body">
    
    <div class="d-flex justify-content-between align-items-start mb-3">
      <div>

        <h5 class="card-title pet-name mb-1">
          <i class="bi" [ngClass]="getSpeciesIcon(pet.species)"></i>
          {{ pet.name }}
        </h5>

        <span class="badge bg-danger-subtle text-danger">
          {{ pet.species }}
        </span>
      </div>

    </div>
    
    <!-- Informaci칩n de la mascota -->
    <div class="pet-info">
      
      <div class="info-row">
        <i class="bi bi-tag text-muted"></i>
        <span><strong>Raza:</strong> {{ pet.breed }}</span>
      </div>
      
      <div class="info-row">
        <i class="bi bi-calendar3 text-muted"></i>
        <span><strong>Edad:</strong> {{ pet.age }} {{ pet.age === 1 ? 'a침o' : 'a침os' }}</span>
      </div>
      
      <div class="info-row">
        <i class="bi bi-person text-muted"></i>
        <span><strong>Due침o:</strong> {{ pet.ownerName }}</span>
      
      </div>
    </div>
  </div>
  
  <!-- Acciones -->
  <div class="card-footer bg-transparent border-top-0">
    <div class="d-flex gap-2">
      
      <button class="btn btn-outline-primary btn-sm flex-fill" (click)="onEdit()" ngbTooltip="Editar mascota">
        <i class="bi bi-pencil me-1"></i>
        Editar
      </button>

      <button class="btn btn-outline-danger btn-sm flex-fill" (click)="onDelete()" ngbTooltip="Eliminar mascota">
        <i class="bi bi-trash me-1"></i>
        Eliminar
      </button>

    </div>
  </div>
</div>
